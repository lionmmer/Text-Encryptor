<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Text Encryptor</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <header>

        <div class="principal-title">
            <h1>¡Esconde tu mensaje de los intrusos!</h1>
        </div>
        
    </header>
    <main>

        <section>

        </section>


        <section class="forms-ebox">
            <img class="boveda-cerrada" src="/Images/boveda-cerrada.png" alt="boveda-cerrada.png">
            <form>
                <textarea class="ebox" id="encode-box" cols="70" rows="10" placeholder="Oculta tu mensaje de los mirones"></textarea>
                <img class="warning-img" src="/Images/advertencia.png" alt="">
                <p class="warning">Solo letras minúsculas y sin acentos</p>
            </form>
        </section>

        <section class="forms-dbox">
            <img class="boveda-abierta" src="/Images/boveda-abierta.png" alt="boveda-abierta.png">
            <form>
                <textarea class="dbox" id="decode-box" cols="70" rows="10" placeholder="Revela tu mensaje"></textarea>
            </form>
        </section>


        <section class="button-container-box">
            <button id="encode-button" onclick="encoding()" class="button-container">Encriptar</button>
            <button id="decode-button" onclick="decoding()" class="button-container">Descifrar</button>
        </section>
         

    </main>



    <script src="/app.js"></script>
</body>

<footer>
    <h2>Andrés Fernández 2024</h2>
</footer>
</html>
